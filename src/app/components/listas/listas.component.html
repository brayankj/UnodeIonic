<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of _deseos.listas | filtroCompletado:terminada">
        <ion-item color="dark" (click)="listaSelect(lista)">
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note color="primary">{{lista.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option (click)="EditarLista(lista)" color="success">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
